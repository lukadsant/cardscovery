<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cardscovery</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>
<body>
   {{pessoa.id}} - {{pessoa.nome}}


    <form action="{% url 'update' pessoa.id%}" method="post">
        {% csrf_token %}
        <div class="list-group">
            <label for="">nome</label>
            <input type="text" name="nome" value="{{pessoa.nome}}">
            <label for="">sobrenome</label>
            <input type="text" name="sobrenome" value="{{pessoa.sobrenome}}">
            <label for="">titulo</label>
            <input type="text" name="titulo" value="{{pessoa.titulo}}">
            <label for="">bio</label>
            <input type="text" name="bio" value="{{pessoa.info}}">
            <label for="">anime</label>
            <input type="text" name="anime" value="{{pessoa.anime}}">
        </div>
        <div class="list-group">
            <label for="">imagem do personagem</label>
            <input type="text" name="Link da imagem" value="{{pessoa.imagem}}">
            <label for="">wallpaper do personagem</label>
            <input type="text" name="Link do wallpaper" value="{{pessoa.wallpaper}}">
        </div>
        
        <div class="list-group">
            <label for="">1° habilidade nome</label>
            <input type="text" name="powermove1" value="{{pessoa.powermove1}}">
            <label for="">1° habilidade descrição</label>
            <input type="text" name="powermovedesc1" value="{{pessoa.powermovedesc1}}">
            <label for="">1° habilidade img</label>
            <input type="text" name="powermovedesc1" value="{{pessoa.powerimg1}}">
        </div>
        
        <div class="list-group">
            <label for="">descrição de apoio</label>
            <textarea class="form-control" id="exampleFormControlTextarea1" name="Descrição" rows="10">{{pessoa.desc}}</textarea>
        </div>
        <button type="submit">update</button>

    </form>


</body>
</html>
