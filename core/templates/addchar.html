<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cardscovery</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="/core">
                <img src="https://apprecs.org/gp/images/app-icons/300/78/com.okasoft.ygodeck.jpg" alt="icone do site" width="30" height="30" class="d-inline-block align-text-top">
                Cardscovery
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
  
                <form class="d-flex mx-auto">
                    <input class="form-control me-2" type="search" placeholder="Buscar" aria-label="Search">
                    <button class="btn btn-outline-success" type="submit">Buscar</button>
                </form>
                <button class="btn btn-primary" type="submit">Login</button>
            </div>
        </div>
    </nav>    
<form action="{% url 'salvar' %}" method="post">
    {% csrf_token %}
    <span class="input-group-text">Nome e Sobrenome</span>
    <div class="input-group">
        <input type="text" name="nome" aria-label="First name" class="form-control">
        <input type="text" name="sobrenome" aria-label="Last name" class="form-control">
    </div>
    <label for="">-INFOS</label>
    <div class="input-group">
        <label for="Titulo">Titulo:</label>
        <input type="text" name="titulo" aria-label="First name" class="form-control">
        <label for="Descrition">Descrição:</label>
        <input type="text" name="Descrição" aria-label="Last name" class="form-control">
    </div>
    <label for="">-PODERES</label>
    <div class="input-group">
        <label for="powerName">powerName:</label>
        <input type="text" name="powerName" aria-label="Last name" class="form-control">
        <label for="powerDesc">powerDesc:</label>
        <input type="text" name="powerDesc" aria-label="Last name" class="form-control">
        <label for="powerImg">powerImg:</label>
        <input type="text" name="powerImg" aria-label="Last name" class="form-control">
    </div>


    <label for="Wallpaper">Wallpaper</label>
    <div class="input-group">
        <input type="text" name="Wallpaper" aria-label="Last name" class="form-control">
    </div>
    
    <button type="submit" class="btn btn-primary">salvar</button>

</form>
</body>
</html>
